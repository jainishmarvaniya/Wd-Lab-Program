<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab-19(A)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container">
    <h1 class="heading" style="margin-left:400px;">Student Registration</h1>

    <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="exampleInputEmail1" >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="Email" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Mobile No</label>
            <input type="number" class="form-control">
          </div>
         
        <label for="address" class="form-label mb-3">address</label>
         <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>

          <div class="mt-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="nationality" class="form-control">
          </div>

          <div class="mt-3">
            <label for="date" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control">
          </div>
 
          <div class="mt-3">
            <label for="gender" class="form-label">Male</label>
            <input type="radio" class="form-control">
          </div>


      </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
