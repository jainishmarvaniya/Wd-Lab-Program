<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4</title>
</head>
<body>
<form>

    <table align="center" bgcolor="green" >
   <caption>Student Registration</caption>
   <tr>
    <td>Full name</td>
    <td><input type="text" placeholder="Enter a name"></td>
   </tr>

   <tr>
    <td>Email</td>
    <td><input type="Email" placeholder="Enter a Email"></td>
   </tr>

   <tr>
    <td>Mobile number</td>
    <td><input type="number" placeholder="Enter a Mobile number"></td>
   </tr>

   <tr>
    <td>Address</td>
    <td><textarea placeholder="Enter a address"></textarea></td>
   </tr>

   <tr>
    <td>Nationality</td>
    <td><input type="text"></td>
   </tr>

   <tr>
    <td>Date of birth</td>
    <td><input type="date"></td>
   </tr>

   <tr>
    <td>Gender</td>
    <td><input type="radio" name="gender" >male <input type="radio" name="gender">female</td>
   </tr>

   <tr>
    <td>Highest Degree</td>
    <td><select>
        <option selected disabled>select degree</option>
        <option>B.tech cse</option>
        <option>M.tect cse</option>
        
    </select>

    </td>
   </tr>

   <tr>
    <td>CPI</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>University</td>
    <td><input type="number"></td>
   </tr>

   <tr>
    <td>Passing year</td>
    <td><select>
        <option selected disabled>select passing year</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
    </select></td>
   </tr>
    <td align="center" colspan="2"><input type="submit">  <input type="reset" value="cancel"></td>
  
   <tr>

   </tr>
    </table>
</form>   
</body>
</html>
