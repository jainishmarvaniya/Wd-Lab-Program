    <style>
        .a:link{
            color:blue;
            text-decoration: none;
        }
        a:visited{
            color:red;

        }
        a:hover{
            color:green;
            text-decoration: none; 
        }
        a:active{
            color:orange;
            text-decoration: none;
        }
        .p1:first-line{
              color:cadetblue;
              font-family:monospace;
              font-size: larger;
        }
        .p1::selection{
             background-color: yellow;
        }
        .p2:first-line{
            color:darkgoldenrod;
              font-family:cursive;
              font-size:small;
        }
        .p2::selection{
            background-color: chartreuse;
        }
        .p1::first-letter{
            color:deeppink;

        }
        .p2::first-letter{
            color:green;

        }

            color:darkcyan;
            transition: transform 1s;
        }

            color: blueviolet;
