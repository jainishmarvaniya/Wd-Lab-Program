<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-11(C)</title>
    <style>
        .name{
             color:red;
             margin-left:20px;
             margin-top:20px;
             position: relative;
             animation: name1 3s ease-out 1s infinite normal ;
             width:60px;
             transform:rotate(0deg);

        }
        @keyframes name1{
            0%{
               color: red;
               top:0px;
               left:0px;
               transform:rotate(0deg);
            }
            25%{
               color: yellow;
               top:0px;
               left:1200px;
               transform:rotate(90deg);
            }
            50%{
               color: green;
               top:500px;
               left:0px;
            }
            75%{
               color:lightblue;
               top:500px;
               left:1200px;
               transform:rotate(180deg);
            }
            100%{
               color:darkorchid;
               top:0px;
               left:0px;
               transform:rotate(360deg);
            }
        }
    </style>
    
</head>
<body>
<div class="main">
<div class=" name ">JAINISH</div> 

</div>  
</body>
</html>
