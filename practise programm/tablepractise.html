<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practise</title>
</head>
<body>
<table border="1" width="100" heigth="1000" cellpadding="20">
   <tr>
    <td rowspan="2">A</td>
    <td rowspan="6">B</td>
    <td colspan="2" rowspan="2">C</td>
    <td rowspan="2">D</td>
    <td rowspan="4">E</td>
   </tr>

   <tr>
    <td rowspan="2">F</td>
    <td colspan="3">G</td>
   </tr>

   <tr>
    <td rowspan="2">H</td>
    <td rowspan="4">I</td>
    <td rowspan="2">J</td>
    <td rowspan="2">K</td>
    <td rowspan="2">L</td>
   </tr>

   <tr>
    <td rowspan="2">M</td>
    <td rowspan="2">N</td>
    <td rowspan="2">o</td>
    <td colspan="2">P</td>
   </tr>
</table>  
</body>
</html>
