<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<table border="1" width="1000" height="100">

    <tr bgcolor="gray">
        <th colspan="5">Product Details</th>
        <th colspan="2" rowspan="2">Quantity</th>  
    </tr>

    <tr bgcolor="gray">
        <th colspan="2">Product</th>
        <th colspan="3">Price</th>

    </tr>

    <tr>
        <td colspan="2" rowspan="2">Apples</td>
        <td colspan="3">150.00</td>
        <td colspan="2">10</td>
    </tr>

    <tr>
        <td colspan="5">Freash and juicy</td>

    </tr>

    <tr>
        <td colspan="2">Bananas</td>
        <td colspan="3">80.00</td>
        <td colspan="2">8</td>
    </tr>

    <tr>
        <td colspan="5">Tropical delight</td>
        <td colspan="2" rowspan="2">5</td>
    </tr>

    <tr>
        <td colspan="2" rowspan="2">oranges</td>
        <td colspan="3">200.00</td>

    </tr>

    <tr>
        <td colspan="5">vitamin c rich</td>
    </tr>
</table>  
</body>
</html>
