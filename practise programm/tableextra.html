<!DOCTYPE html>
<html lang="en">
<head>

    <title>table-1</title>
</head>
<body>
<table border="1" width="1000" heigth="100">

        <td rowspan="3">A</td>
        <td colspan="3">B</td>

        <td colspan="2">C</td>
        <td rowspan="2">D</td>
    </tr>

    <tr>
        <td colspan="2">E</td>
    </tr>

        <td rowspan="2">F</td>
        <td rowspan="2">G</td>

    </tr>
    <tr>
        <td>J</td>
    </tr>

    <tr>
        <td rowspan="3">K</td>
        <td>L</td>
        <td rowspan="2" colspan="2">M</td>
    </tr>
    <tr>
        <td>N</td>
        
    </tr>

    <tr>
        <td>O</td>
        <td colspan="2">P</td>
    </tr>

    <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
        <td>T</td>
    </tr>
</table>

</html>
