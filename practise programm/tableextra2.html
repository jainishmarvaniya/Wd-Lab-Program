<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-2</title>
</head>
<body>
<table border="1" width="100" >
<tr>
    <td colspan="3">foo</td>
    <td colspan="2">bar</td>
    <td colspan="2">baz</td>
</tr>

<tr>
    <td>one</td>
    <td>two</td>
    <td>three</td>
    <td rowspan="2">eins</td>
    <td rowspan="2">zwei</td>
    <td rowspan="4">dreisechs</td>
</tr>

<tr>
    <td>four</td>
    <td>five</td>
    <td>six</td>
</tr>

<tr>
    <td>seven</td>
    <td>eight</td>
    <td>nine</td>
    <td rowspan="2">vier</td>
    <td rowspan="2">funf</td>
</tr>

<tr>
    <td colspan="3" align="center">abc</td>
</tr>
</table>
</table> 
</body>
</html>
